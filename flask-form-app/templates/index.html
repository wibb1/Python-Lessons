<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 mb-4">Job Application Form</h1>
        <form method="POST">
            <div class="form-group mb-4">
                <label for="first_name">First Name:</label>
                <input class="form-control" type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group mb-4">
                <label for="last_name">Last Name:</label>
                <input class="form-control" type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group mb-4">
                <label for="email">Email:</label>
                <input class="form-control" type="email" id="email" name="email" required>
            </div>
            <div class="form-group mb-4">
                <label for="start_date">Available Start Date:</label>
                <input class="form-control" type="date" id="start_date" name="start_date" required>
            </div>
            <div class="form-group mb-4">
                <label>Current Occupation:</label><br>
                <div id="occupation" class="btn-group-vertical">
                    <input class="btn-check form-control" type="radio" id="employed" value="employed" name="occupation" required>
                    <label class="btn btn-outline-secondary" for="employed">Employed</label>
                    <input class="btn-check form-control" type="radio" id="unemployed" value="unemployed" name="occupation" required>
                    <label class="btn btn-outline-secondary"  for="unemployed">Unemployed</label>
                    <input class="btn-check form-control" type="radio" id="self_employed" value="self_employed" name="occupation" required>
                    <label class="btn btn-outline-secondary"  for="self_employed">Self Employed</label>
                    <input class="btn-check form-control" type="radio" id="student" value="student" name="occupation" required>
                    <label class="btn btn-outline-secondary" for="student">Student</label>
                </div>
            </div>
            <button class="btn btn-secondary mb-4" type="submit">Submit</button>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert-success">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
