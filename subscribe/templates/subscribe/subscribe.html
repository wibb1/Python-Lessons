<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="Viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe Form</title>
</html>
<body>
  <form method="POST">
    {% csrf_token %}
    {{form}}
    <input type="submit" value='Submit'> 
    {% comment %} {% csrf_token %}
    {% if subscribe_error_empty %}
      <p>{{subscribe_error_empty}}</p>
    {% endif %}
    <label for="f_name">First Name</label>
    <input type="text" id="f_name" name='firstname' placeholder='Your First Name' required><br>
    <label for="l_name">Last Name</label>
    <input type="text" id="l_name" name='lastname' placeholder='Your Last Name' required><br>
    <label for="email">Email</label>
    <input type="text" id="email" name='email' placeholder='Your Email' required><br>
    <input type="submit" value='Submit'> {% endcomment %}
  </form>
</body>
